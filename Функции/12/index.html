<!--
    Задача 12
Магазин предлагает 2 размера гамбургеров:
маленький (17грн, 250 ккал)
большой (25грн, 340 ккал)
Бургер дополняется одной или несколькими начинками (обязательно одна должна быть):
сыром (+ 4грн, + 25 ккал)
салатом (+ 5грн, + 5 ккал)
ветчиной (+ 10грн, + 50 ккал)
Дополнительно (не обязательно), гамбургер можно дополнить соусами (+5грн, 0 ккал) и полить майонезом (+ 4грн, + 10 ккал).
Напишите программу, рассчитывающею стоимость и калорийность бургера. 
Дополнительно: используя localStorage реализуйте просчет среднего чека заказа (сумма всех заказов поделенная на их количество).
-->
<div>
    <p>Выберите размер бургера:</p>
    <select name="burger" id="burger">
        <option value="small">Маленький 17 грн.</option>
        <option value="big">Большой 25 грн.</option>
    </select>
    
    <p>Выберите начинку (минимум 1):</p>
        <input type="checkbox" id="cheese" name="cheese">
        <label for="cheese">Сыр + 4грн.</label>
        <input type="checkbox" id="salad" name="salad">
        <label for="salad">Салат + 5грн.</label>
        <input type="checkbox" id="ham" name="ham">
        <label for="ham">Колбаса + 10грн.</label>
        
    <p>Допольнительно полить соусом:</p>
        <input type="checkbox" id="mustard" name="mustard">
        <label for="mustard">Горчица + 5грн.</label>
        <input type="checkbox" id="mayo" name="mayo">
        <label for="mayo">Майонез + 4грн.</label>
    

    <button id="order" onclick="f1()">Заказать!</button>
    <hr>
    <div id="out1"></div>
    <div id="out2"></div>
    <hr>
    </div>
